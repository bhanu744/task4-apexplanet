   .intro-highlight {
  text-align: center;
  font-size: 1.6rem;
  padding: 40px 20px;
  background: linear-gradient(to right, #ffffff, #e0f7fa);
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  max-width: 750px;
  margin: 40px auto;
  animation: fadeIn 1.5s ease-in-out;
}

.intro-highlight p {
  margin: 0;
  line-height: 1.6;
  font-weight: 500;
  color: #333;
}

.keyword {
  background: linear-gradient(to right, #ff6ec4, #7873f5);
 -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: bold;
  font-style: italic;
  transition: all 0.4s ease;
  cursor: pointer;
  position: relative;
}

.keyword::after {
  content: '';
  position: absolute;
  width: 0%;
  height: 2px;
  bottom: -2px;
  left: 0;
  background-color: #ff6ec4;
  transition: width 0.4s ease-in-out;
}

.keyword:hover::after {
  width: 100%;
}

.keyword:hover {
  letter-spacing: 1px;
  filter: brightness(1.2);
}
.intro-highlight img{
  width:400px;
  height:400px;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  border-radius:10px;
  cursor:pointer;


}
.intro-highlight img:active{
  transform: scale(1.8);
  box-shadow: 0 0 20px #00bcd4, 0 0 40px #00bcd4;
  z-index: 10
}


@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}
p{

}
