 <h1>Bhandhavya Neeli</h1></div>
 <nav>

 </nav>

  <form id="contactform">
  <div class="boxes">
    <h1>CONTACT ME!?</h1>
    NAME:<input type="text" id="name" placeholder="enter name" required/><br><br>
    EMAIL:<input type="email" id="email" placeholder="enter email" required/><br><br>
    Description:<br><br><textarea id="message" placeholder="enter message" rows="5" required></textarea><br><br>
     <button type="submit" value="submit" onclick="spanish()">submit</button>
     <p id="form-response"></p>
    </form>
  </div>
  <button id="goBtn">GO TO HOME</button>
<script>
  const form = document.getElementById('contactform');
  const response = document.getElementById('form-response');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

  
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

  
    const contactData = { name, email, message };
    localStorage.setItem('contactMessage', JSON.stringify(contactData));

    
    response.textContent = 'âœ… Message sent successfully!';
    response.style.opacity = 1;

    
    form.reset();

    
    setTimeout(() => {
      response.style.opacity = 0;
    }, 4000);
  });
  document.getElementById('goBtn').addEventListener('click', function () {
    window.location.href = "index-apex4.html";
  });
</script>
